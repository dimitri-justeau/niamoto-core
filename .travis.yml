dist: trusty
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
before_install:
  - sudo sh -c 'echo "deb http://cran.rstudio.com/bin/linux/ubuntu trusty/" >> /etc/apt/sources.list'
  - apt-key adv --keyserver keys.gnupg.net --recv-key 'E19F5F87128899B192B1A2C2AD5F960A256A04AF'
install:
  - sudo apt-get -y update
  - sudo apt-get install -y --no-install-recommends postgis
  - sudo apt-get install -y libgdal-dev gdal-bin r-base
  - pip install -r requirements.txt
  - pip install codecov
  - pip install coverage
script: coverage run run_tests.py
services:
  -postgresql
before_script:
  - psql -U postgres -c "ALTER USER postgres WITH PASSWORD 'postgres';"
  - psql -U postgres -c "CREATE EXTENSION postgis;"
  - sh tests/download_test_data.sh
  - mkdir /home/travis/niamoto
  - cp -r tests/test_data/test_niamoto_home/* /home/travis/niamoto

addons:
  postgresql: "9.5"
  apt:
    packages:
      - postgresql-9.5-postgis-2.3
after_success:
  - codecov
